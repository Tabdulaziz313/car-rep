    <div class="login__modal">
        <div class="modal">
                <button class="site__exit">
                    <img src="./img/exit.svg" alt="site__exit" width="7.86" height="7.86">
                </button>

            <div class="login__titles"> 
                <h2 class="login__title">Login</h2>
                <p class="login__text">Use the email and password that you login</p>
            </div>

            <form class="form__login" action="https://echo.htmlacademy.ru/" onsubmit="return validated()">
                <div class="box__inputs">
                    <input class="email__input" type="email" placeholder="Email">
                    <input class="password__input" type="password" placeholder="Password">
                    <a class="eye__See">
                        <img src="./img/eye.svg" id="eyeBtn" alt="site__eye">
                    </a>
                    
                    <label class="site__title-password">
                        Forgot password 
                    </label>

                    <p class="create__acaunt">
                        I want to create an account
                    </p>
                    <div>
                        <button class="login__button-modal">
                            Login
                            <svg width="16" height="16" viewBox="0 0 16 16" class="login-btn_svg-item" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
            </form>
        </div>
